<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="text-center mt-5 rounded bg-warning baslik">
        <i class="bi bi-calculator-fill"></i>
        <h1>Calculator</h1>
      </div>
      <form id="form" class="form p-5">
        <input
          type="number"
          id="number1"
          class="form-control mb-3 border border-2 border-success"
          placeholder="1.sayıyı giriniz"
        />
        <input
          type="number"
          id="number2"
          class="form-control border border-2 border-success"
          placeholder="2.sayıyı giriniz"
        />

        <input
          type="text"
          class="p-2 mt-3 mb-3 border border-2 border-warning"
          placeholder="Sonuç"
          id="sonuc"
        />
        <div class="buttons">
          <button class="btn btn-warning" id="button1">+</button>
          <button class="btn btn-warning" id="button2">-</button>
          <button class="btn btn-warning" id="button3">*</button>
          <button class="btn btn-warning" id="button4">/</button>
          <button class="btn btn-warning" id="reset" type="reset">Reset</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
